<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FurFriend - 내 성격에 맞는 털복숭이 친구 찾기</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  </head>
  <body>
    <header class="header">
      <h1 class="logo">
        <a href="index.html" class="logo_link"
          ><img src="./images/logo.gif" alt="" /><span class="blind"
            >FurFriend</span
          ></a
        >
      </h1>

      <div class="hamburger" id="hamburger">
        <span></span>
        <span></span>
        <span></span>
      </div>

      <nav id="nav" class="nav">
        <ul>
          <li><a href="about.html">소개</a></li>
          <li><a href="test.html">MBTI 테스트</a></li>
          <li><a href="shelters.html">보호소 정보</a></li>
        </ul>
      </nav>
    </header>
    <main class="container main_container">
      <section class="section">
        <div
          class="img_area"
          data-aos="zoom-in-up"
          data-aos-delay="300"
          data-aos-duration="1000"
        >
          <div class="img_box">
            <img src="./images/bordercollie.jpg" alt="" />
          </div>
        </div>
        <div
          class="info_area"
          data-aos="fade-up"
          data-aos-delay="300"
          data-aos-duration="1000"
        >
          <h2 class="title">FurFriend</h2>
          <span class="sub_title"> 내 성격에 맞는 털복숭이 친구 찾기</span>
          <p class="desc">
            FurFriend는 내 성격에 딱 맞는 <br />반려동물을 찾아주는 사이트
            입니다
          </p>
          <button class="btn_black" onclick="startTest()">시작하기</button>
        </div>
      </section>
    </main>

    <script>
      AOS.init();

      function startTest() {
        window.location.href = "test.html";
      }

      const images = [
        "./images/bordercollie.jpg",
        "./images/jindo.jpg",
        "./images/korean_cat.jpg",
        "./images/rabbit.jpg",
        "./images/hamster.jpg",
      ];

      function changeRandomImage() {
        const imgElement = document.querySelector(".img_box img");
        imgElement.src = images[Math.floor(Math.random() * images.length)];
      }

      setInterval(changeRandomImage, 3000);

      document.addEventListener("mousemove", (e) => {
        const imgBox = document.querySelector(".img_box");
        const x = (window.innerWidth / 2 - e.pageX) / 50;
        const y = (window.innerHeight / 2 - e.pageY) / 50;
        imgBox.style.transform = `perspective(1000px) rotateY(${x}deg) rotateX(${y}deg)`;
      });
    </script>
    <script src="./js/common.js"></script>
  </body>
</html>
