<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FurFriend - 내 성격에 맞는 털복숭이 친구 찾기</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main class="container main_container">
      <section class="section">
        <div class="img_area">
          <div class="img_box">
            <img src="./images/bordercollie.jpg" alt="" />
          </div>
        </div>
        <div class="info_area">
          <h1 class="title">FurFriend</h1>
          <span class="sub_title"> 내 성격에 맞는 털복숭이 친구 찾기</span>
          <p class="desc">FurFriend는 내 성격에 딱 맞는 <br>반려동물을 찾아주는 사이트 입니다</p>
          <button class="btn_black" onclick="startTest()">시작하기</button>
        </div>
      </section>
    </main>

    <script>
      function startTest() {
        window.location.href = 'test.html';
      }

      // 랜덤 이미지 변경 기능
      const images = [
        './images/bordercollie.jpg',
        './images/jindo.jpg',
        './images/korean_cat.jpg',
        './images/rabbit.jpg',
        './images/hamster.jpg',
      ];

      function changeRandomImage() {
        const imgElement = document.querySelector('.img_box img');
        imgElement.src = images[Math.floor(Math.random() * images.length)];
      }

      setInterval(changeRandomImage, 3000); // 3초마다 이미지 변경

      // 마우스 움직임에 따라 이미지 회전 효과
      document.addEventListener('mousemove', (e) => {
        const imgBox = document.querySelector('.img_box');
        const x = (window.innerWidth / 2 - e.pageX) / 50;
        const y = (window.innerHeight / 2 - e.pageY) / 50;
        imgBox.style.transform = `perspective(1000px) rotateY(${x}deg) rotateX(${y}deg)`;
      });
    </script>
  </body>
</html>
